<h1>Add Person</h1>
<form>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" ng-model="person.firstName" />
    </div>
    <div class="form-group">
        <label for="lastName">First name</label>
        <input type="text" class="form-control" name="lastName" id="lastName" ng-model="person.lastName" />
    </div>
    <p>
        <button class="btn btn-primary btn-lg" type="submit" ng-click="postPerson(person)">Submit</button>
        <a href="#/" class="btn btn-danger">Cancel</a>
    </p>
</form>
